<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirbnB Clone</title>
    <link rel="stylesheet" href="./styles/4-common.css" />
    <link rel="stylesheet" href="./styles/3-header.css" />
    <link rel="stylesheet" href="./styles/3-footer.css" />
    <link rel="stylesheet" href="./styles/4-filters.css" />
    <link rel="stylesheet" href="./styles/5-filters.css" />
    <link rel="stylesheet" href="./styles/6-filters.css" />
    <link rel="stylesheet" href="./styles/7-places.css" />
  </head>

  <body>
    <header>
      <p></p>
    </header>
    <div class="container">
      <section class="filter">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <div class="popover">
            <div><h2>Arizona</h2></div>
            <ul>
              <li>state1</li>
              <li>state2</li>
            </ul>
            <div><h2>California</h2></div>
            <ul>
              <li>state1</li>
              <li>state2</li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>

          <div class="popover">
            <div><h2>Arizona</h2></div>
            <ul>
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
      <section class="places" h2>
        <h1>Places</h1>
          <article>
            <h2>My Home</h2>
            <h2>Tiny House</h2>
            <h2>A Suite</h2>
          </article>
      </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
